<div class="block-header">
  <h1>Product Manager</h1>
</div>

<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="card-header">
        List Product
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" matSort (matSortChange)="sortData($event)">
            <tr>
              <th>#</th>
              <th mat-sort-header="productCode">Product Code</th>
              <th mat-sort-header="productName">Product Name</th>
              <th mat-sort-header="createdDate">Created Date</th>
              <th mat-sort-header="createdBy">Created By</th>
            </tr>

            <tr *ngFor="let item of sortedData">
              <td>
                <span (click)="showProductDetail(item.productId)"><i class="fas fa-info-circle"></i></span>
              </td>
              <td>{{item.productCode}}</td>
              <td>{{item.productName}}</td>
              <td>{{item.createdDate | date : 'dd/MM/yyyy'}}</td>
              <td>
                <span *ngIf="item.createdBy == null">
                  System
                </span>

                <span *ngIf="item.createdBy != null">
                  Me
                </span>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
