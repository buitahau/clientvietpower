<div class="block-header">
  <h1>Product Manager</h1>
</div>

<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="card-header">
        List Product
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered">
            <tr>
              <th>#</th>
              <th>Product Code</th>
              <th>Product Name</th>
              <th>Created Date</th>
              <th>Created By</th>
            </tr>

            <ng-container *ngFor="let item of sortedData let i=index">
              <tr>
                <td>
                  <span *ngIf="currentProductViewer == item.productId" (click)="showProductDetail(-1)"><i class="fas fa-minus"></i></span>
                  <span *ngIf="currentProductViewer != item.productId" (click)="showProductDetail(item.productId)"><i class="fas fa-plus"></i></span>
                </td>
                <td>{{item.productCode}}</td>
                <td>{{item.productName}}</td>
                <td>{{item.createdDate | date : 'dd/MM/yyyy'}}</td>
                <td>
                  <span *ngIf="item.createBy == null">
                    System
                  </span>

                  <span *ngIf="item.createBy != null">
                    Me
                  </span>
                </td>
              </tr>

              <tr *ngIf="currentProductViewer == item.productId" selected class="product-detail-row">
                <td></td>
                <td colspan="4">
                  <app-viewdetail [productId]="item.productId"></app-viewdetail>
                </td>
              </tr>
            </ng-container>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
